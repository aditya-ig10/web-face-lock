<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Rethink+Sans:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            height: 100vh;
            margin: 0;
        }

        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 65px;
            height: 65px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
          }
          
          .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          
          .sign svg {
            width: 17px;
          }
          
          .sign svg path {
            fill: white;
          }
          .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
          }
          .Btn:hover {
            width: 165px;
            border-radius: 40px;
            transition-duration: .3s;
          }
          
          .Btn:hover .sign {
            width: 30%;
            transition-duration: .4s;
            padding-left: 20px;
          }
          .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 10px;
          }
          .Btn:active {
            transform: translate(2px ,2px);
          }

        .centered-content {
            text-align: center;
        }

        .redirect-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #greeting {
          font-family: 'Rethink Sans', sans-serif;
          font-size: xx-large;
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <h1 id="greeting"></h1>
<div class="centered-content">
    <button class="Btn" onclick="redirectToBla()">
        <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" ></path></svg></div>
        <div class="text">Logout</div>
        <h1></h1>
      </button>      
</div>

<script>
  function redirectToBla() {
      window.location.href = 'index.html';
  }

  function setGreeting() {
      var now = new Date();
      var hours = now.getHours();
      var greeting = '';

      if (hours >= 6 && hours < 12) {
          greeting = 'Good Morning! Admin';
      } else if (hours >= 12 && hours < 17) {
          greeting = 'Good Afternoon! Admin';
      } else {
          greeting = 'Good Evening! Admin';
      }

      document.getElementById('greeting').textContent = greeting;
  }

  // Call the function to set the greeting when the page loads
  setGreeting();
</script>

</body>
</html>
